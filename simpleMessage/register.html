<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Register</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/register.css">
    <script src="js/app.js"></script>
</head>

<body>
    <div class="container mt-5">
        <form action="php/register.php" name="registerForm" id="register_forms" onsubmit="validateForm()" method="post" >
            <h2>Register</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="FirstName">Name</label>
                        <input type="text" class="form-control" name="name" placeholder="Name" id="name" >
                    </div>
                </div>

                <!--  LastName   -->
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="LastName">Lastname </label>
                        <input type="text" class="form-control" name="lastname" placeholder="Lastname" id="lastname" >
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" placeholder="Email"  id="email" >
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="text" class="form-control" name="phone" placeholder="Phone" id="phone" >
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Password"  id="password" >
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="Password Repeat">Password Repeat</label>
                        <input type="password" class="form-control" name="password" placeholder="Password Repeat" id="repeatpassword" >
                    </div>
                </div>
            </div >
            <button type="submit" id="registerbtn" name="registerbtn" class="btn btn-primary col-2 btn_submit">Register</button>
        </form>
        <span id="span"></span>
        <div class="col-md-2 mt-5">
            <label for="login" id="label_login">
                <a href="#">Login</a>
            </label>
        </div>
    </div>
